<div v-lazy-load="htmls/Welcome/Welcome.js">
    <div v-controller="welcomeCtrl" v-init="startupIndex()">
        <form name="loginForm" novalidate>
            <div class="logiin_box loginExtra" id="logiin_box" v-show="!loginedF" style="width: {{clientWidth}}">
                <span><img src="images/login_img.png" width="100%"></span>
                <div class="loginMT">
                    <span>帐&nbsp;&nbsp;&nbsp;&nbsp;户：</span>
                    <input type="text" placeholder="手机号/身份证号/电子账号" name="userNo" v-model="userNo" maxlength="19" class="text03" title="账户" required/>
                </div>
                <div>
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                    <input type="password" name="password" id="loginPwd" class="text03" maxlength="6" title="密码" />
                </div>
                <div id="yzm" v-show="VerCodeFlag==1">
                    <span>附加码</span>
                    <input type="text" class="text03" name="yzm" maxlength="4" v-model="yzm" style="width:45%;" />
                    <img v-src="{{GenTokenImg}}" v-click="getYZImg()" style="width:18%;" />
                </div>
                <div class="more_m">
                    <span class="check01" v-class='{"check02":remoberUserF}' v-click="remoberUser()">记住帐户</span>
                    <span v-click="closeSlideBar()">忘记密码？</span>
                </div>
                <div class="btn02_box">
                    <input type="button" class="btn02 margintop" value="立即登录" v-click="doLogin();">
                </div>
                <div class="btn02_box">
                    <input type="button" class="btn03" value="立即注册" v-click="goRegiste()">
                </div>
            </div>
        </form>
        <!--------------  登录后个人信息 ------------------------------>
        <div class="myinfor_box" id="logiined_box" style="z-index: 6;left: -86%;width: {{clientWidth}}" v-show="loginedF">
            <div class="myinfor01">
                <span><img src="images/menu01/logo.png" width="80%"></span>
                <div class="infor" style=" height:100px;" v-click="goto('appOther.MyInformation')">
                    <img style="border-radius: 50%;}" v-src="{{IdImgBase||'images/touxiang.png'}}" width="14%">
                    <span>
					<p>
						<em>{{nickName?nickName:loginInfo.CifName}}</em>，您好！
					</p>
					<p>
						今天是您第&nbsp;<em>{{loginInfo.DayLoginTimes+1}}</em>&nbsp;次登录
					</p>
					<p>
						上次登录：<em>{{loginInfo.LastLoginTime}}</em>
					</p> </span>
                </div>
                <div class="mycard">
                    <span id="copy">{{loginInfo.EAcNo|accountNoFilter}}</span>
                    <span class="btn" ngclipboard data-clipboard-target="#copy">复制</span>
                </div>
            </div>
            <div class="mymenu">
                <ul>
                    <!-- <li style=" background:url(images/my_icon01.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.MyNews')">
					消息
				</li> -->
                    <li style=" background:url(images/my_icon02.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.MyBankCard')">
                        我的银行卡
                    </li>
                    <li style=" dashed #e5e5e5; background:url(images/my_icon04.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.RegularShiftTo');">
                        定期转入
                    </li>
                    <li style=" dashed #e5e5e5; background:url(images/nameAuth.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.NameAuth');">
                        实名认证
                    </li>
                    <li style=" dashed #e5e5e5; background:url(images/my_icon03.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.MyAward')">
                        我的奖品
                    </li>
                    <li style=" background:url(images/my_icon05.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.ComQuestion')">
                        常见问题
                    </li>
                    <li style=" background:url(images/my_icon06.png) left center no-repeat; background-size:6%;" v-click="closeSlideBar();goto('appOther.AboutUs');">
                        关于我们
                    </li>
                </ul>
            </div>
            <div class="btn02_box">
                <input type="button" class="btn03" value="安全退出" v-click="loginOut()" />
            </div>
            <div class="copyright">
                ©️&nbsp;科蓝银行版权所有
            </div>
        </div>
    </div>
</div>
