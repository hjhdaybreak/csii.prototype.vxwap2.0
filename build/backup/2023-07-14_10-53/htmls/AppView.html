	<div class="mainmenus slideL" id="menu">
		<!-- <input type="text" name="password" v-focus="vxBlur();" v-click="vxGetKeyboard($event)" style="z-index:1000;"/> 梆梆密码控件-->
		<ul>
			<li class="menu01" v-class='{"menu02 menu_cur ":sHash=="app/Main"}' v-click="goto('app.Main')">
				首页
			</li>
			<li class="menu03" v-class='{"menu04 menu_cur":sHash=="app/Wealth"}' v-click="goto('app.Wealth')">
				财富
			</li>
			<li class="menu05" v-class='{"menu06 menu_cur":sHash=="app/Life"}' v-click="goto('app.Life')">

			</li>
			<li class="menu07" v-class='{"menu08 menu_cur":sHash=="app/My"}' v-click="TurnTo('app.My')">
				我的
			</li>
		</ul>
	</div>
</div>
<script>
	ibsapp.register.controller("AppViewCtrl", ["$rootScope", "$q", "$state", "$stateParams", "$cookieService", '$scope', '$remote',
	function($rootScope, $q, $state, $stateParams, $cookieService, $scope, $remote) {
		//进入不同菜单交易页
		$scope.TurnTo = function(router) {
			if (sessionStorage.getItem("loginedF") == "true") {
				$scope.goto(router);
			} else {
				//打开侧滑栏登录
				$rootScope.beforeLoginRoute = router;
				$scope.showLogin();
			}
		};
	}]); 
</script>
