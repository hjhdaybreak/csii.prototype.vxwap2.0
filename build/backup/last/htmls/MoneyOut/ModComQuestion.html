                        1.资金转出限额
                    </li>
                    <li class="answer textIndent">
                        绑定本行卡资金转出时遵循平台的资金转出限额。平台限额目前为单个客户日累计100万元整，如若修改平台限额会在银行公告中进行通知。
                        <br>
                    </li>
                </ul>
                <ul ui-toggle>
                    <li class="question  questiondownClass">
                        2.资金转出费用
                    </li>
                    <li class="answer textIndent">
                        若在直销银行平台上发起的资金转出交易则无需支付任何手续费，请放心转出。
                        <br>
                    </li>
                </ul>
                <ul ui-toggle>
                    <li class="question  questiondownClass">
                        3.资金转出到账时间
                    </li>
                    <li class="answer textIndent">
                        直销银行资金转出的汇路有大小额、网银互联、代付等多种通道，具体取决于您转账的时间、金额等要素。
                        <br>
                    </li>
                </ul>
                <ul ui-toggle>
                    <li class="question  questiondownClass">
                        4.资金转出的限制
                    </li>
                    <li class="answer textIndent">
                        截止目前，从电子账户进行资金转出时，只能向在直销银行绑定过的银行卡进行转账，且额度不超过通过该卡转入的金额。
                        <br>
