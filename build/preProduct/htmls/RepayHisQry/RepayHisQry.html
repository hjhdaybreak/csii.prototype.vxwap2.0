<div v-lazy-load="htmls/RepayHisQry/RepayHisQry.js">
	<div v-controller="RepayHisQryCtrl" v-init="init();">
		<div class="top02" style="position: fixed;z-index: 10;top: 0px;">
			还款历史 <span class="back_btn01"> <img src="images/back.png"  v-click="goback();"> </span>
			<span class="trad_btn01" style="top: 0px;"><span>
		</div>
		<div  style="position: relative;top: 40px;">
			<form name="form1" novalidate  style="margin: 0 0 0px;">
				<!-- 还款历史 -->
				<div class="refund_history">
					<div v-show="HisList && HisList.length > 0">
						<div class="threeinfor">
							<span>期次</span>
							<span>还款日期</span>
							<span>还款类型</span>
							<span>已还金额</span>
						</div>
						<div v-repeat="item in HisList" >
							<div class="threeinfor" style="position: relative;">
								<span>{{item.RepayTerms}}</span>
								<span>{{item.ActualDate|dateConvertFilter}}</span>
								<span>{{item.OccurType}}</span>
								<span v-click="showHis(item.PageNo,$event)"style="width: 27%;background: url(images/rightarrow.png) no-repeat;    background-position: 100% 100%;    background-size: 15%;">{{item.SumActual|number:2}}元 </span>
								<div class="yy"  v-class="$index!='0'&&$index!='1'?'fd':'firstSecond'" id="p{{item.PageNo}}"style="display:none;">
									<div class="arrowfd" v-show="$index!='0'&&$index!='1'"></div>
									<a  class="f12">本金：{{item.SumActualCap|number:2}}元</a>
									<br/>
									<a  class="f12">利息：{{item.SumActualInt|number:2}}元</a>
								</div>
							</div>
						</div>
					</div>
					<div class="tips" style="margin-top: 25px;" v-show="HisList.length == 0">
						<ul>
							<li>
								尊敬的小草用户，您尚未产生还款历史信息，请您及时关注还款计划表的还款信息，以免造成逾期。
							</li>
						</ul>
					</div>
				</div>
				<div>
					<div class="btn02_box">
						<input type="button" class="btn02" value="返    回" v-click="goto('app.My')"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
