<form name="moneyOutConfForm" v-submit="confirm()" novalidate>
    <div class="top02 fixTop wealthTop">资金转出
        <span class="back_btn01" v-click="goto('#1')">
            <img src="images/back.png">
        </span>
    </div>
    <div class="fkcard_box">
        <p class="card_title"><img src="images/shk_card.png" width="6%">收款账号</p>
        <div>
            <div class="fkcard card_cur">
                <div><span>{{selectAccount.openBankName}}</span>
                <em>{{selectAccount.bdState == "C" ? "支付卡" : "绑定卡"}}</em>
                </div>
                <div>{{selectAccount.no|accountNoFilter}}</div>
            </div>
        </div>
    </div>
    <div class="con_box01 b_top">
        <div class="b_bottom">
            <em class="name">转出金额</em>
            <span class="field_right">{{amount|number:2}}</span>
        </div>
        <div class="b_bottom">
            <em class="name">金额大写</em>
            <span class="field_right">{{amount|amountFilter}}</span>
        </div>
        <div class="b_bottom">
            <em class="name">短信验证码</em>
            <input type="text" placeholder="请输入验证码" title="短信验证码" class="text02" pattern="[0-9]{6}" maxlength="6" v-model="_pTokenName" required>
            <input type="button" ui-timebtn='{"time":60}' v-click="sendMsg()" value="获取验证码" class="btn01" />
        </div>
    </div>
    <div class="btn02_box">
        <input type="submit" class="btn02" value="提交">
    </div>
</form>
